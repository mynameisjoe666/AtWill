<!DOCTYPE html>
<html>
<head>
    <title>抛物线运动模拟</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById('myCanvas');
  const context = canvas.getContext('2d');

  const initialX = 50; // 初始位置的 x 坐标
  const initialY = canvas.height - 50; // 初始位置的 y 坐标
  const initialVelocityX = 5; // 初始水平速度
  const initialVelocityY = -15; // 初始垂直速度
  const gravity = 0.5; // 重力加速度

  let x = initialX;
  let y = initialY;
  let velocityX = initialVelocityX;
  let velocityY = initialVelocityY;

  function animate() {
    context.clearRect(0, 0, canvas.width, canvas.height);

    // 更新物体位置和速度
    x += velocityX;
    y += velocityY;
    velocityY += gravity;

    // 绘制物体
    context.beginPath();
    context.arc(x, y, 10, 0, Math.PI * 2);
    context.fillStyle = 'blue';
    context.fill();
    context.closePath();

    // 通过递归调用实现动画
    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
